  <circle cx="104" cy="201" r="3.5" fill="#ff5f56"/>
  <circle cx="116" cy="201" r="3.5" fill="#ffbd2e"/>
  <circle cx="128" cy="201" r="3.5" fill="#27c93f"/>
  <rect x="180" y="195" width="130" height="10" rx="5" fill="rgba(255,255,255,0.04)"/>
