  </defs>
  <rect width="480" height="440" rx="16" fill="url(#bg)"/>
  <rect x="1" y="1" width="478" height="438" rx="15" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Scattered tools / old way (faded, crossed out) -->
