  <rect x="180" y="40" width="90" height="60" rx="6" fill="rgba(255,255,255,0.025)" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
  <rect x="195" y="54" width="16" height="20" rx="3" fill="rgba(255,255,255,0.04)"/>
  <rect x="217" y="54" width="16" height="20" rx="3" fill="rgba(255,255,255,0.04)"/>
  <rect x="239" y="54" width="16" height="20" rx="3" fill="rgba(255,255,255,0.04)"/>
  <line x1="180" y1="40" x2="270" y2="100" stroke="rgba(255,80,80,0.12)" stroke-width="1.5"/>

