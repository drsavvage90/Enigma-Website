  <rect x="102" y="220" width="130" height="56" rx="5" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
  <rect x="110" y="228" width="50" height="4" rx="2" fill="rgba(255,255,255,0.07)"/>
  <rect x="110" y="240" width="80" height="6" rx="3" fill="rgba(255,159,65,0.15)"/>
  <rect x="110" y="254" width="40" height="3" rx="1.5" fill="rgba(39,201,63,0.15)"/>
  <rect x="248" y="220" width="130" height="56" rx="5" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
  <rect x="256" y="228" width="55" height="4" rx="2" fill="rgba(255,255,255,0.07)"/>
  <rect x="256" y="240" width="70" height="6" rx="3" fill="rgba(255,159,65,0.15)"/>
  <rect x="256" y="254" width="35" height="3" rx="1.5" fill="rgba(39,201,63,0.15)"/>
  <!-- Chart -->
  <rect x="102" y="286" width="276" height="90" rx="5" fill="rgba(255,255,255,0.015)" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
  <rect x="112" y="294" width="55" height="4" rx="2" fill="rgba(255,255,255,0.07)"/>
  <polyline points="120,360 150,340 180,348 210,325 240,332 270,310 300,318 330,300 360,308" fill="none" stroke="rgba(255,159,65,0.25)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Label: old way -->
  <text x="240" y="24" text-anchor="middle" fill="rgba(255,255,255,0.1)" font-size="9" font-family="Inter,sans-serif" font-weight="500">Scattered Tools</text>
  <!-- Label: new way -->
  <text x="240" y="415" text-anchor="middle" fill="rgba(255,159,65,0.2)" font-size="10" font-family="Inter,sans-serif" font-weight="600">One Custom Platform</text>
