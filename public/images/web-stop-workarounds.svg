  <rect x="50" y="60" width="100" height="70" rx="6" fill="rgba(255,255,255,0.025)" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
  <rect x="58" y="68" width="84" height="5" rx="2.5" fill="rgba(255,255,255,0.06)"/>
  <rect x="58" y="80" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.04)"/>
  <rect x="102" y="80" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.04)"/>
  <rect x="58" y="88" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.04)"/>
  <rect x="102" y="88" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.04)"/>
  <rect x="58" y="96" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.04)"/>
  <rect x="102" y="96" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.04)"/>
  <line x1="50" y1="60" x2="150" y2="130" stroke="rgba(255,80,80,0.12)" stroke-width="1.5"/>

  <!-- Email icon -->
  <rect x="330" y="50" width="100" height="65" rx="6" fill="rgba(255,255,255,0.025)" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
  <polyline points="338,58 380,82 422,58" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <rect x="345" y="88" width="70" height="3" rx="1.5" fill="rgba(255,255,255,0.04)"/>
  <rect x="345" y="96" width="50" height="3" rx="1.5" fill="rgba(255,255,255,0.04)"/>
  <line x1="330" y1="50" x2="430" y2="115" stroke="rgba(255,80,80,0.12)" stroke-width="1.5"/>

