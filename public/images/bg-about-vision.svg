  <line x1="200" y1="0" x2="500" y2="600" stroke="rgba(255,159,65,0.015)" stroke-width="1"/>
  <line x1="1400" y1="0" x2="1700" y2="600" stroke="rgba(255,119,51,0.012)" stroke-width="1"/>
