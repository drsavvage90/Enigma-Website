<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1200" viewBox="0 0 1920 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06060f"/>
      <stop offset="50%" stop-color="#0b0b1c"/>
      <stop offset="100%" stop-color="#06060f"/>
    </linearGradient>
    <radialGradient id="g1" cx="25%" cy="35%">
      <stop offset="0%" stop-color="rgba(255,159,65,0.055)"/>
      <stop offset="60%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="g2" cx="72%" cy="70%">
      <stop offset="0%" stop-color="rgba(255,170,51,0.045)"/>
      <stop offset="55%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="g3" cx="50%" cy="20%">
      <stop offset="0%" stop-color="rgba(255,119,51,0.03)"/>
      <stop offset="50%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="1200" fill="url(#bg)"/>
  <rect width="1920" height="1200" fill="url(#g1)"/>
  <rect width="1920" height="1200" fill="url(#g2)"/>
  <rect width="1920" height="1200" fill="url(#g3)"/>
  <!-- Grid -->
  <g opacity="0.018">
    <line x1="384" y1="0" x2="384" y2="1200" stroke="white" stroke-width="0.5"/>
    <line x1="768" y1="0" x2="768" y2="1200" stroke="white" stroke-width="0.5"/>
    <line x1="1152" y1="0" x2="1152" y2="1200" stroke="white" stroke-width="0.5"/>
    <line x1="1536" y1="0" x2="1536" y2="1200" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="1920" y2="300" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="600" x2="1920" y2="600" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="900" x2="1920" y2="900" stroke="white" stroke-width="0.5"/>
  </g>
  <!-- Particles -->
  <circle cx="200" cy="180" r="2" fill="rgba(255,159,65,0.09)"/>
  <circle cx="550" cy="350" r="1.5" fill="rgba(255,159,65,0.06)"/>
  <circle cx="900" cy="150" r="2.5" fill="rgba(255,170,51,0.05)"/>
  <circle cx="1250" cy="400" r="2" fill="rgba(255,119,51,0.07)"/>
  <circle cx="1600" cy="200" r="1.5" fill="rgba(255,159,65,0.05)"/>
  <circle cx="350" cy="700" r="2" fill="rgba(255,170,51,0.06)"/>
  <circle cx="750" cy="850" r="1.5" fill="rgba(255,159,65,0.04)"/>
  <circle cx="1100" cy="750" r="2.5" fill="rgba(255,119,51,0.05)"/>
  <circle cx="1400" cy="900" r="2" fill="rgba(255,159,65,0.06)"/>
  <circle cx="480" cy="1050" r="1.5" fill="rgba(255,170,51,0.05)"/>
  <circle cx="1700" cy="650" r="2" fill="rgba(255,159,65,0.04)"/>
  <!-- Phone silhouettes scattered -->
  <rect x="200" y="500" width="30" height="56" rx="6" fill="none" stroke="rgba(255,159,65,0.02)" stroke-width="0.8"/>
  <rect x="1650" y="350" width="30" height="56" rx="6" fill="none" stroke="rgba(255,159,65,0.02)" stroke-width="0.8"/>
  <rect x="960" y="1000" width="30" height="56" rx="6" fill="none" stroke="rgba(255,255,255,0.015)" stroke-width="0.8"/>
  <!-- Diagonals -->
  <line x1="0" y1="350" x2="500" y2="1200" stroke="rgba(255,159,65,0.01)" stroke-width="1"/>
  <line x1="1400" y1="0" x2="1920" y2="800" stroke="rgba(255,170,51,0.008)" stroke-width="1"/>
</svg>
