<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Logo gradient -->
    <linearGradient id="logoGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF9F41"/>
      <stop offset="100%" stop-color="#FF7733"/>
    </linearGradient>
    <!-- Accent line gradient -->
    <linearGradient id="accentLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF9F41"/>
      <stop offset="100%" stop-color="#FF7733"/>
    </linearGradient>
    <!-- Top/bottom border gradient -->
    <linearGradient id="borderGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF9F41" stop-opacity="0"/>
      <stop offset="30%" stop-color="#FF9F41" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#FF7733" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FF7733" stop-opacity="0"/>
    </linearGradient>
    <!-- Warm glow (bottom-center) -->
    <radialGradient id="warmGlow" cx="50%" cy="85%" r="50%">
      <stop offset="0%" stop-color="#FF7733" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FF7733" stop-opacity="0"/>
    </radialGradient>
    <!-- Cool glow (top-left) -->
    <radialGradient id="coolGlow" cx="15%" cy="15%" r="45%">
      <stop offset="0%" stop-color="#7B8CFF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#7B8CFF" stop-opacity="0"/>
    </radialGradient>
    <!-- Orb top-right -->
    <radialGradient id="orbTR" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF9F41" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#FF7733" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#FF7733" stop-opacity="0"/>
    </radialGradient>
    <!-- Orb bottom-left -->
    <radialGradient id="orbBL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF9F41" stop-opacity="0.10"/>
      <stop offset="50%" stop-color="#FF7733" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#FF7733" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#050508"/>
  <rect width="1200" height="630" fill="url(#warmGlow)"/>
  <rect width="1200" height="630" fill="url(#coolGlow)"/>

  <!-- Decorative orbs -->
  <circle cx="984" cy="76" r="180" fill="url(#orbTR)"/>
  <circle cx="144" cy="554" r="160" fill="url(#orbBL)"/>

  <!-- Top & bottom accent borders -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#borderGrad)"/>
  <rect x="0" y="628" width="1200" height="2" fill="url(#borderGrad)"/>

  <!-- Logo mark -->
  <rect x="572" y="150" width="56" height="56" rx="12" fill="url(#logoGrad)"/>
  <text x="600" y="180" text-anchor="middle" dominant-baseline="central"
        font-family="Inter, system-ui, -apple-system, sans-serif"
        font-weight="800" font-size="34" fill="#FFFFFF">E</text>

  <!-- Company name -->
  <text x="600" y="270" text-anchor="middle" dominant-baseline="central"
        font-family="Inter, system-ui, -apple-system, sans-serif"
        font-weight="800" font-size="52" fill="#FFFFFF">Enigma Software Systems</text>

  <!-- Accent line -->
  <rect x="564" y="308" width="72" height="4" rx="2" fill="url(#accentLine)"/>

  <!-- Tagline -->
  <text x="600" y="360" text-anchor="middle" dominant-baseline="central"
        font-family="Inter, system-ui, -apple-system, sans-serif"
        font-weight="500" font-size="24" fill="#8888AA">Custom Software. Intelligent Solutions.</text>

  <!-- Service pills -->
  <g font-family="Inter, system-ui, -apple-system, sans-serif" font-weight="600" font-size="15">
    <!-- AI Systems -->
    <rect x="367" y="415" width="120" height="38" rx="19" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
    <text x="427" y="435" text-anchor="middle" dominant-baseline="central" fill="#E4E4EE">AI Systems</text>
    <!-- Mobile Apps -->
    <rect x="507" y="415" width="140" height="38" rx="19" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
    <text x="577" y="435" text-anchor="middle" dominant-baseline="central" fill="#E4E4EE">Mobile Apps</text>
    <!-- Web Apps -->
    <rect x="667" y="415" width="120" height="38" rx="19" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
    <text x="727" y="435" text-anchor="middle" dominant-baseline="central" fill="#E4E4EE">Web Apps</text>
  </g>

  <!-- URL -->
  <text x="600" y="578" text-anchor="middle" dominant-baseline="central"
        font-family="Inter, system-ui, -apple-system, sans-serif"
        font-weight="500" font-size="16" fill="#555570">enigmasoftwaresystems.com</text>
</svg>
